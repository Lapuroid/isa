<!DOCTYPE html>
<html>
<head>
  <title>üîê Login</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    body {
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;

  /* Background image */
  background-image: url('background1.jpeg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  position: relative;
  color: #e0e0e0;

  /* Slightly brighten background */
  filter: brightness(1.1);
}

/* Dark overlay for readability */
body::before {
  content: "";
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(18, 18, 18, 0.4); /* Reduced to 40% black overlay */
  z-index: 0;
}

.box {
  position: relative; /* to be above overlay */
  background: #1e1e1e;
  padding: 2rem;
  border-radius: 12px;
  box-shadow: 0 0 10px rgba(0,0,0,0.7);
  width: 320px;
  max-width: 90vw;  /* added for responsive width */
  color: #e0e0e0;
  z-index: 1;
}

h2 {
  margin-bottom: 1.2rem;
  text-align: center;
  color: #e0e0e0;
}

input, button {
  width: 100%;
  padding: 0.6rem;
  font-size: 1rem;
  margin-top: 1rem;
  border-radius: 6px;
  border: 1px solid #444;
  background-color: #2a2a2a;
  color: #e0e0e0;
  box-sizing: border-box;
}

input::placeholder {
  color: #999;
}

button {
  background: #5865f2;
  color: white;
  border: none;
  cursor: pointer;
  transition: background-color 0.2s ease;
}

button:hover {
  background: #4752c4;
}

.link {
  margin-top: 1rem;
  text-align: center;
}

.link a {
  text-decoration: none;
  color: #7289da;
}

.link a:hover {
  text-decoration: underline;
}

/* Responsive tweaks for smaller screens */
@media (max-width: 480px) {
  body {
    padding: 1rem;
  }

  .box {
    width: 100%;
    padding: 1.5rem 1rem;
    border-radius: 8px;
  }

  input, button {
    font-size: 1.1rem; /* slightly bigger for touch */
    padding: 0.8rem;
  }

  h2 {
    font-size: 1.5rem;
  }
}
  </style>
</head>
<body>

<div class="box">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Your username" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <div class="link">
    <a href="recovery.html">Forgot password or username?</a>
  </div>
</div>

<script>
  async function login() {
    const username = document.getElementById('username').value.toLowerCase().trim();
    const password = document.getElementById('password').value.trim();
    if (!username || !password) return alert("Please fill both fields");

    try {
      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      if (!res.ok) {
        const msg = await res.text();
        return alert("Login failed: " + msg);
      }

      const data = await res.json();
      localStorage.setItem('username', username);
      localStorage.setItem('token', data.token);
      window.location.href = "chat.html";
    } catch (err) {
      alert("Error: " + err.message);
    }
  }
</script>

</body>
</html>
