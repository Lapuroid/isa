<!DOCTYPE html>
<html>
<head>
  <title>Chat</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: #e0e0e0;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }
    .msg {
      max-width: 70%;
      padding: 0 12px;
      border-radius: 8px;
      background-color: #2a2a2a;
      word-wrap: break-word;
      white-space: pre-wrap;
      overflow-wrap: break-word;
      font-size: 16px;
      line-height: 1;
      margin: 4px 0;
      color: #e0e0e0;
    }
    .msg.left { align-self: flex-start; }
    .msg.right {
      align-self: flex-end;
      background-color: #424763;
      color: white;
    }
    .msg img {
      margin-top: 0.25rem;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      display: block;
    }
    .user-label {
      font-weight: 600;
      display: inline-block;
      padding: 0.2rem 0.6rem;
      border-radius: 5px;
      color: rgb(54, 50, 50);
      font-size: 13px;
      margin-bottom: 3px;
      user-select: none;
      background-color: #5865f2;
    }
    .meta {
      font-size: 0.8rem;
      color: #999;
      margin-top: 0.2rem;
      user-select: none;
    }
    .form-area {
      padding: 1rem;
      background: #1e1e1e;
      display: flex;
      gap: 0.5rem;
      border-top: 1px solid #333;
      align-items: center;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .token-info {
      display: flex;
      flex-direction: column;
      font-size: 0.9rem;
      color: #aaa;
      margin-right: 0.5rem;
      min-width: 140px;
      user-select: none;
    }
    textarea {
      flex: 1;
      resize: none;
      padding: 0.6rem 0.9rem;
      font-size: 16px;
      border-radius: 6px;
      min-width: 150px;
      border: 1px solid #444;
      background-color: #2a2a2a;
      color: #e0e0e0;
    }
    textarea::placeholder {
      color: #aaa;
    }
    button {
      padding: 0.6rem 1.2rem;
      background-color: #5865f2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      flex-shrink: 0;
      font-size: 16px;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #4752c4;
    }
    #uploadPreview {
      margin-left: 1rem;
      max-width: 200px;
      border: 1px solid #444;
      padding: 0.5rem;
      border-radius: 8px;
      background: #2a2a2a;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      color: #ddd;
    }
    #uploadPreview img {
      max-width: 100%;
      max-height: 200px;
      border-radius: 6px;
      display: block;
    }
    #uploadPreview a {
      word-break: break-all;
      color: #7289da;
      text-decoration: none;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div id="messages" class="messages"></div>

  <div class="form-area">
    <div class="token-info">
      <div id="tokenCount">ü™ô Tokens: ...</div>
      <div id="resetCountdown">üîÅ Resets in: ...</div>
    </div>

    <textarea id="content" rows="1" placeholder="Type your message..."></textarea>
    <input type="file" id="fileInput" style="display:none" accept="image/*" />
    <button type="button" id="uploadBtn" title="Attach file">üìé</button>
    <button id="sendBtn">Send</button>
    <div id="uploadPreview"></div>
  </div>

<script>
  const user = localStorage.getItem('username');
  if (!user) window.location.href = "login.html";

  const displayNames = {
    ayush: "Ayush",
    reet: "Reet",
    saanvi: "Saanvi",
    anvika: "Anvika",
    ahaana: "Ahaana",
    vaasu: "Vaasu",
  };

  const userColors = {
    Ayush: '#ffdeb5',
    Reet: '#e2b8ff',
    Saanvi: '#fce6e6',
    Anvika: '#fff200',
    Ahaana: '#0095ff',
    Vaasu: '#31d9e8',
  };

  async function authFetch(url, options = {}) {
    if (!options.headers) options.headers = {};
    const token = localStorage.getItem('token');
    if (token) options.headers['Authorization'] = `Bearer ${token}`;
    const res = await fetch(url, options);
    if (res.status === 401) {
      alert("Session expired. Please log in again.");
      localStorage.clear();
      window.location.href = "login.html";
      throw new Error("Unauthorized");
    }
    return res;
  }

  function sanitizeContent(html) {
    return html.replace(/&/g, '&amp;').replace(/</g, '&lt;')
      .replace(/>/g, '&gt;').replace(/\n/g, '<br>')
      .replace(/&lt;br&gt;/g, '<br>')
      .replace(/&lt;img([^&]*)&gt;/g, '<img$1>')
      .replace(/&lt;a([^&]*)&gt;/g, '<a$1>');
  }

  function getTimeAgoString(ts) {
    const now = new Date();
    const time = new Date(ts);
    const seconds = Math.floor((now - time) / 1000);
    if (seconds < 60) return `just now`;
    const minutes = Math.floor(seconds / 60);
    if (minutes < 60) return `${minutes}m ago`;
    const hours = Math.floor(minutes / 60);
    if (hours < 24) return `${hours}h ago`;
    const days = Math.floor(hours / 24);
    return `${days}d ago`;
  }

  function updateTimeAgoLabels() {
    document.querySelectorAll('[data-timestamp]').forEach(node => {
      const ts = node.getAttribute('data-timestamp');
      node.textContent = getTimeAgoString(ts);
    });
  }

  async function fetchMessages() {
    try {
      const res = await authFetch('/api/messages');
      const data = await res.json();
      const box = document.getElementById('messages');
      const nearBottom = box.scrollHeight - box.scrollTop <= box.clientHeight + 150;

      box.innerHTML = data.map(m => {
        const nameKey = m.name.toLowerCase();
        const displayName = displayNames[nameKey] || m.name;
        const side = nameKey === user.toLowerCase() ? 'right' : 'left';
        const bg = userColors[displayName] || '#6b7280';

        return `
          <div class="msg ${side}">
            <span class="user-label" style="background:${bg}">${displayName}</span>
            <div>${m.content}</div>
            <div class="meta">${m.date} ${m.time} ‚Ä¢ <span data-timestamp="${m.timestamp}">${getTimeAgoString(m.timestamp)}</span></div>
          </div>
        `;
      }).join('');

      if (nearBottom) box.scrollTop = box.scrollHeight;
      updateTimeAgoLabels();
    } catch (err) {
      console.error('Error fetching messages:', err);
      document.getElementById('messages').innerHTML = '<div style="color: red;">Failed to load messages.</div>';
    }
  }

  let tokenResetTime = null;

  async function fetchTokenCount() {
    try {
      const res = await authFetch(`/api/tokens?username=${encodeURIComponent(user)}`);
      const data = await res.json();

      document.getElementById('tokenCount').textContent = `ü™ô Tokens: ${data.tokens}`;
      tokenResetTime = data.nextReset ? new Date(data.nextReset) : null;
      document.getElementById('resetCountdown').textContent = tokenResetTime
        ? 'üîÅ Resets in: calculating...'
        : 'üîÅ Resets in: unknown';
    } catch (e) {
      document.getElementById('tokenCount').textContent = 'ü™ô Tokens: error';
      document.getElementById('resetCountdown').textContent = 'üîÅ Resets in: error';
      tokenResetTime = null;
    }
  }

  function updateCountdown() {
    if (!tokenResetTime) return;
    const now = new Date();
    const diff = tokenResetTime - now;
    if (diff <= 0) {
      document.getElementById('resetCountdown').textContent = 'üîÅ Resets in: soon';
      fetchTokenCount();
      return;
    }

    const seconds = Math.floor(diff / 1000) % 60;
    const minutes = Math.floor(diff / 60000) % 60;
    const hours = Math.floor(diff / 3600000) % 24;
    const days = Math.floor(diff / 86400000);

    document.getElementById('resetCountdown').textContent =
      `üîÅ Resets in: ${days}d ${hours}h ${minutes}m`;
  }

  const fileInput = document.getElementById('fileInput');
  const uploadBtn = document.getElementById('uploadBtn');
  const uploadPreview = document.getElementById('uploadPreview');
  let uploadedFileUrl = null;

  uploadBtn.addEventListener('click', () => fileInput.click());

  fileInput.addEventListener('change', async () => {
    if (fileInput.files.length === 0) return;
    const file = fileInput.files[0];
    const formData = new FormData();
    formData.append('file', file);

    try {
      uploadBtn.disabled = true;
      uploadBtn.textContent = 'Uploading...';
      uploadPreview.innerHTML = '';

      const res = await authFetch('/upload', {
        method: 'POST',
        body: formData
      });

      const data = await res.json();
      if (data.url) {
        uploadedFileUrl = data.url;
        const img = document.createElement('img');
        img.src = uploadedFileUrl;
        uploadPreview.appendChild(img);
      } else {
        uploadPreview.textContent = 'Upload failed.';
        uploadedFileUrl = null;
      }
    } catch (err) {
      uploadPreview.textContent = 'Upload error: ' + err.message;
      uploadedFileUrl = null;
    } finally {
      uploadBtn.disabled = false;
      uploadBtn.textContent = 'üìé';
      fileInput.value = '';
    }
  });

  async function sendMessage() {
    const contentInput = document.getElementById('content');
    const content = contentInput.value.trim();

    if (!content && !uploadedFileUrl) {
      alert("Please type a message or upload a file");
      return;
    }

    let messageContent = content;
    if (uploadedFileUrl) {
      messageContent += `<br><img src="${uploadedFileUrl}" style="max-width: 100%; max-height: 300px;" />`;
    }

    const res = await authFetch('/api/message', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name: user, content: messageContent }),
    });

    if (res.ok) {
      contentInput.value = '';
      uploadedFileUrl = null;
      uploadPreview.innerHTML = '';
      await fetchMessages();
      await fetchTokenCount();
    } else {
      const errorText = await res.text();
      alert("Failed to send message: " + errorText);
    }
  }

  document.getElementById('sendBtn').addEventListener('click', sendMessage);
  document.getElementById('content').addEventListener('keydown', e => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
  });

  setInterval(updateTimeAgoLabels, 60000);
  setInterval(updateCountdown, 3000);
  fetchMessages();
  fetchTokenCount();
</script>
</body>
</html>
