<!DOCTYPE html>
<html>
<head>
  <title>ðŸ’¬ Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    select, button {
      width: 100%;
      padding: 0.6rem;
      margin-top: 1rem;
      font-size: 1rem;
    }
    button {
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>ðŸ‘¤ Choose Your Name</h2>
  <select id="userSelect" required>
    <option value="">-- Select --</option>
    <option value="Ayush">Ayush</option>
    <option value="Reet">Reet</option>
    <option value="Saanvi">Saanvi</option>
    <option value="Anvika">Anvika</option>
  </select>
  <button onclick="login()">Enter Chat</button>
</div>

<script>
  function login() {
    const name = document.getElementById('userSelect').value;
    if (!name) return alert("Please select your name");
    localStorage.setItem('username', name);
    window.location.href = "chat.html";
  }
</script>

</body>
</html>
