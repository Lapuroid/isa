<!DOCTYPE html>
<html>
<head>
  <title>ðŸ“­ Monthly Messages</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 2rem; }
    .msg { border-bottom: 1px solid #ccc; margin-bottom: 1rem; padding-bottom: 0.5rem; }
    input, textarea { width: 100%; margin: 0.5rem 0; padding: 0.5rem; }
    button { padding: 0.5rem 1rem; }
  </style>
</head>
<body>
  <h2>ðŸ“¬ Submit Your Monthly Message</h2>
  <form id="msgForm">
    <input type="text" id="name" placeholder="Your name" required />
    <input type="text" id="month" placeholder="Month (e.g. June 2025)" required />
    <textarea id="content" placeholder="Your message..." required></textarea>
    <button type="submit">Submit</button>
  </form>

  <h2>ðŸ“š All Messages</h2>
  <div id="messages"></div>

  <script>
    async function loadMessages() {
      const res = await fetch('/api/messages');
      const data = await res.json();
      const container = document.getElementById('messages');
      container.innerHTML = data.map(m => `
        <div class="msg">
          <strong>${m.name}</strong> <em>(${m.month})</em><br>
          ${m.content}
        </div>
      `).join('');
    }

    document.getElementById('msgForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const month = document.getElementById('month').value;
      const content = document.getElementById('content').value;

      const res = await fetch('/api/message', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, month, content })
      });

      if (res.ok) {
        alert('Message submitted!');
        e.target.reset();
        loadMessages();
      } else {
        alert('Error submitting message.');
      }
    });

    loadMessages();
  </script>
</body>
</html>
